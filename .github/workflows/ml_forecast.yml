name: ML Forecast Weekly

on:
  schedule:
    - cron: "0 6 * * 1"   # كل يوم اثنين 06:00 UTC
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run ML Forecast
        run: python scripts/ml_forecast.py

      - name: Upload forecast results
        uses: actions/upload-artifact@v4
        with:
          name: forecast
          path: output/forecast/
